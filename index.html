<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="display"></div>
        <div class="digits">
            <div class="row-1 row">
                <button class="dark-grey-color-class">C</button>
                <button class="null-btn"></button>
                <button class="dark-grey-color-class">%</button>
                <button class="dark-grey-color-class">/</button>
            </div>
            <div class="row-2 row">
                <button class="light-grey-color-class">7</button>
                <button class="light-grey-color-class">8</button>
                <button class="light-grey-color-class">9</button>
                <button class="dark-grey-color-class">*</button>
            </div>
            <div class="row-3 row">
                <button class="light-grey-color-class">4</button>
                <button class="light-grey-color-class">5</button>
                <button class="light-grey-color-class">6</button>
                <button class="dark-grey-color-class">-</button>
            </div>
            <div class="row-4 row">
                <button class="light-grey-color-class">1</button>
                <button class="light-grey-color-class">2</button>
                <button class="light-grey-color-class">3</button>
                <button class="dark-grey-color-class">+</button>
            </div>
            <div class="row-5 row">
                <button id="btn-0" class="light-grey-color-class">.</button>
                <button id="decimal-btn" class="light-grey-color-class">0</button>
                <button class="light-grey-color-class">+/-</button>
                <button class="equals-btn">=</button>
            </div>
    </div>
    </div>

</body>
</html>
