<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="display"></div>
        <div class="row-1 row">
            <button>C</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="row-2 row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="row-3 row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row-4 row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row-5 row">
            <button id="btn-0">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

</body>
</html>
